    <title>blackjack</title>
    <link href='style.css' rel='stylesheet'>

    <div id="table">

        <div id="messages"></div>
        <div id='dealer'>
            <label>Dealer: </label>

        </div>

        </div>

        <div class="buttons">

            <button id="hit-button">Hit</button>

    </div>
